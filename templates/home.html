<!DOCTYPE html>
<html>
<head>
	<title>Join Stylesense</title>
	<link rel="stylesheet" href="/static/css/styles.css?b" type="text/css">
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/grids-min.css">
</head>

<body>
	<div class="header content">
		<a href="/">Stylesense</a>
	</div>
	<div class="main">
		<div class="content">

			<h2 class="info title">Which outfit is better?</h2>
			<div class="battle_wrap">

				<div class="pure-g-r" id="photos">
					<div class="pure-u-2-5 pic1_col">
						<img src="http://placehold.it/306x306" id="photo1" onerror="new_round();">
						<!--<img src="http://placehold.it/306x306" class="photo1_bg">-->
						<div id="metadata1" class="metadata">
							<a id="link1" href="" class="ig-b- ig-b-v-24" target="_blank"><img src="//badges.instagram.com/static/images/ig-badge-view-24.png" alt="Instagram" /></a>
							<span class="by">by</span> <a id="user1" class="user_link" target="_blank"></a>
						</div>

					</div>
					<div class="pure-u-1-5 skip_col">
						vs<a id="skip" class="skip" href="#">Skip</a>
					</div>
					<div class="pure-u-2-5 pic2_col">
						<img src="http://placehold.it/306x306" id="photo2" onerror="new_round();">
						<!--<img src="http://placehold.it/306x306" class="photo1_bg">-->
						<div id="metadata2" class="metadata">
							<a id="link2" href="" class="ig-b- ig-b-v-24" target="_blank"><img src="//badges.instagram.com/static/images/ig-badge-view-24.png" alt="Instagram" /></a>
							<span class="by">by</span> <a id="user2" class="user_link" target="_blank"></a>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	
	<h2 class="score_header content" id="score-header">Last Round</h2></div>
	<div class="pure-g-r score" id="score" style="display: none;">
		<div class="pure-u-1-2 result_col" id="result1">
			<a class="thumbLink" id="thumbLink1" target="_blank">
				<img id="thumbImg1" class="thumbImg">
			</a>
			<div class="thumbData">
				<a class="thumbUser" id="thumbUser1" target="_blank">asdfasdf</a>
				<div class="votes"><div id="wins1">22</div> wins / <div id="losses1">10</div> losses</div>
			</div>
		</div>
		<div class="pure-u-1-2 result_col" id="result2">
			<a class="thumbLink" id="thumbLink2" target="_blank">
				<img id="thumbImg2" class="thumbImg">
			</a>
			<div class="thumbData">
				<a class="thumbUser" id="thumbUser2" target="_blank">asdfasfd</a>
				<div class="votes"><div id="wins2">22</div> wins / <div id="losses2">10</div> losses</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="content">
			<p class="brief">Stylesense is a battleground of #ootd pics for the instagram community. <!--<br>Join the fun: <a class="instagram" href="https://api.instagram.com/oauth/authorize/?client_id=77bdd37f87264ebea8c9a3178c9abd20&redirect_uri=http://desolate-woodland-8107.herokuapp.com/igram_oauth_callback&response_type=code"></a>--></p>
			<h3 id="leaderboard_header" class="leaderboard_header">Who's winning</h3>
			<div id="leaderboard" class="pure-g-r leaderboard"></div>
		</div>
		<p class="copyright" id="copyright">&copy; 2013 Stylesen.se. Handmade in Canada by <a href="http://twitter.com/aam1r">@aam1r</a> and <a href="http://twitter.com/sidjha">@sidjha</a>.</p>
	</div>

	<script>
    var rounds_played = 0;
    var cur_round, prev_round;

    initialize();

    function Round(player1, player2) {
      this.player1 = player1;
      this.player2 = player2;
      this.winner = null;

      this.set_winner = function(winner) {
        this.winner = winner;
      }

      this.render = function() {
        setup_players(this.player1, this.player2);
        //$('#photo1').css({'display': 'block'});
        //$('#photo2').css({'display': 'block'});
        $('#photo1').fadeIn();
        $('#metadata1').fadeIn();
        $('#photo2').fadeIn();
        $('#metadata2').fadeIn();
      }

      this.clear_ = function() {
       // $('#photo1').css({'display': 'none'});
       // $('#photo2').css({'display': 'none'});
        $('#photo1').fadeOut();
        $('#metadata1').fadeOut();
        $('#photo2').fadeOut();
        $('#metadata2').fadeOut();
      }

      this.save = function(obj) {
        $.ajax({
          url: '/tally_round',
          method: 'POST',
          data: {
            photo1: obj.player1.obj_id,
            photo2: obj.player2.obj_id,
            winner: obj.winner.obj_id
          }
        });
      }
    }

    function Player(player) {
      this.image_url = player.image;
      this.username = player.username;
      this.link_ = player.link;
      this.obj_id = player.objectId;
      this.wins = player.wins;
      this.losses = player.losses;
    }

    function new_round() {
      $.ajax({
        url: '/new_round',
        method: 'GET',
        success: function(data) {
          var players = $.parseJSON(data);
          var player1 = new Player(players[0]);
          var player2 = new Player(players[1]);
          cur_round = new Round(player1, player2);
          cur_round.render();
        }
      });
    }

    function initialize() {
      $('#photo1').fadeOut();
      $('#photo2').fadeOut();
      $.ajax({
        url: '/new_round',
        method: 'GET',
        success: function(data) {
          var players = $.parseJSON(data);
          //console.log("Getting initial data...")
          //console.log(players);
          var player1 = new Player(players[0]);
          var player2 = new Player(players[1]);
          cur_round = new Round(player1, player2);
          cur_round.render();
        }
      });
      update_leaderboard();
    }

    function setup_players(player1, player2) {
      $('#photo1').attr('src', player1.image_url)
      $('#photo2').attr('src', player2.image_url)

      $('#user1').html('@' + player1.username).attr('href', 'http://instagram.com/' + player1.username)
      $('#user2').html('@' + player2.username).attr('href', 'http://instagram.com/' + player2.username)
 
      $('#link1').attr('href', player1.link_)
      $('#link2').attr('href', player2.link_)
    }

    $('#photo1').on('click', function() {
      cur_round.set_winner(cur_round.player1);
      prev_round = cur_round;
      show_results();
      prev_round.clear_();
      new_round();
      prev_round.save(prev_round);
    });

    $('#photo2').on('click', function() {
      cur_round.set_winner(cur_round.player2);
      prev_round = cur_round;
      show_results();
      prev_round.clear_();
      new_round();
      prev_round.save(prev_round);
    });

    $('#skip').on('click', function() {
    	prev_round = cur_round;
    	prev_round.clear_();
    	new_round();
    	return false;
    });

    function show_results() {
    	$('#thumbImg1').attr('src', prev_round.player1.image_url);
    	$('#thumbImg2').attr('src', prev_round.player2.image_url);
    	$('#thumbLink1').attr('href', prev_round.player1.link_);
    	$('#thumbLink2').attr('href', prev_round.player2.link_);
    	$('#thumbUser1').html('@' + prev_round.player1.username).attr('href', 'http://instagram.com/' + prev_round.player1.username);
    	$('#thumbUser2').html('@' + prev_round.player2.username).attr('href', 'http://instagram.com/' + prev_round.player2.username);
    	if (prev_round.winner.obj_id == prev_round.player1.obj_id) {
    		$('#result2').removeClass('winner');
    		$('#wins1').html(prev_round.player1.wins + 1);
    		$('#losses1').html(prev_round.player1.losses);
    		$('#wins2').html(prev_round.player2.wins);
    		$('#losses2').html(prev_round.player2.losses + 1);
    		$('#result1').addClass('winner');
    	}
    	else {
    		$('#result1').removeClass('winner');
    		$('#wins1').html(prev_round.player1.wins);
    		$('#losses1').html(prev_round.player1.losses + 1);
    		$('#wins2').html(prev_round.player2.wins + 1);
    		$('#losses2').html(prev_round.player2.losses);
    		$('#result2').addClass('winner');
    	}
    	$('#score-header').fadeIn();
    	$('#score').fadeIn();
    }

    function Leader(attributes) {
    	this.img_url = attributes['img_url'];
    	this.link_ = attributes['link'];
    	this.losses = attributes['losses'];
    	this.username = attributes['username'];
    	this.wins = attributes['wins'];
    }

    function update_leaderboard() {
    	var leaders = []
    	$.getJSON('/leaderboard', function(data) {
    		for(var i=0; i < data.length; i++) {
    			leaders.push(new Leader(data[i]));
    			console.log(leaders);
    		}
    		render_leaderboard(leaders);
    	});
    }

    function render_leaderboard(leaders) {
    	$('#leaderboard').empty();
    	for(var i=0; i < leaders.length; i++) {
    		var handle = leaders[i].username;
    		var link = leaders[i].link_;
    		var losses = leaders[i].losses;
    		var wins = leaders[i].wins;
    		var img_url = leaders[i].img_url;
    		li = '<a class="leader_img" href="' + link + '" target="_blank"><img src="' + img_url + '"></a>' +
    			 '<a class="leader_handle" href="http://instagram.com/' + 
    			 handle + '" target="_blank">@' + handle + '</a>' + 
    			 '<span class="stats">' + wins + 'w / ' + losses + 'l</span>';
    		$('#leaderboard').append('<div class="pure-u-1-5 item">' + li + '</div>');
    	}
    	$('#copyright').css('margin-top', '80px');
    	$('#leaderboard_header').fadeIn();
    	$('#leaderboard').fadeIn();
    }
    </script>
</body>

</html>
